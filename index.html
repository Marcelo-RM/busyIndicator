<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/busyIndicator.js"></script>
    <title>Busy Indicator</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sample busy indicator</h1>
    <h5>the busy indicator will be automatically displayed and hidden on this page</h5>

    <script>
        'use strict';
        window.count = 0;
        window.colors = [
            '#820B8A',
            '#731DD8',
            '#FE820B',
            '#001F54',
            '#EF0000',
            '#669628',
            '#080500',
            '#4DB2EC',
            '#D11149',
            '#FE5F00'
        ];
        
        function showBusy(){
            busyIndicator.close();

            var index = Math.floor(Math.random() * 10);
            var color = window.colors[index];
            busyIndicator.open('0', color, 'circle');

            setTimeout(function(){
                busyIndicator.close();

                busyIndicator.open('0', color, 'bubble');
                setTimeout(function(){
                    busyIndicator.close();
                    
                    busyIndicator.open('0', color, 'bars');
                    setTimeout(showBusy, 5000);
                }, 5000)
            }, 5000)
        }
        showBusy();
        
    </script>
</body>
</html>
